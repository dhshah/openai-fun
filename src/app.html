<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<style>
			/* There is some weird bug with where 0 padding moves things down */
			html, body {
				height: 100%; 
				margin: 0;
				padding: 0;
				margin-top: -1px;
				padding-top: 1px;
			}
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
